    <p id="contador-mes"></p>

<script>
  const hoy = new Date();

  let anio = hoy.getFullYear();
  let mes = hoy.getMonth(); // 0 = enero
  const diaCumple = 21;

  // Fecha objetivo: d√≠a 21 del mes actual
  let proximoCumple = new Date(anio, mes, diaCumple);

  // Si hoy ya pas√≥ el 21, vamos al mes siguiente
  if (hoy > proximoCumple) {
    proximoCumple = new Date(anio, mes + 1, diaCumple);
  }

  // Diferencia en milisegundos
  const diferencia = proximoCumple - hoy;

  // Convertimos a d√≠as
  const diasFaltantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

  // Mostrar resultado
  const texto = diasFaltantes === 0
    ? "üíñ ¬°Hoy cumplimos un mes m√°s!"
    : `‚è≥ Faltan ${diasFaltantes} d√≠as para cumplir otro mes juntitos`;

  document.getElementById("contador-mes").innerText = texto;
</script>
